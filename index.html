<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!--bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!-- bootstrap -->


    <!-- customstylesheet -->
    <link rel="stylesheet" href="files/styles.css">
    <!-- customstylesheet -->



</head>

<body class="d-flex justify-content-around align-items-center">

    <div class="textarea" id="target">

    </div>
    <div class="right d-flex flex-column justify-content-evenly align-items-center">
        <div class="top">

            <div class="input-area d-flex flex-column justify-content-evenly align-items-center">
                <label for="name" form="myform">Name:<input type="text" id="name"></label>
                <label for="jon" form="myform">Job:<input type="text" id="job"></label>

            </div>
        </div>
        <div class="bottom d-flex justify-content-evenly align-items-center">

            <button type="submit" id='get' class="btn btn-success">GET</button>
            <form id="myform" method="post">
                <button type="submit" id="post" class="btn btn-warning">POST</button>
            </form>
            <button type="button" class="btn btn-info" id="put">PUT</button>
            <button type="button" id="patch" class="btn btn-dark">PATCH</button>
            <button type="button" id="del" class="btn btn-danger">DELETE</button>
        </div>
    </div>




    <!-- bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- bootstrap javascript -->


    <!-- custom javascript -->
    <script src="files/index.js"></script>
    <!-- custom javascript -->


</body>

</html>
